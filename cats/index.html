<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png>">
    <script>
        const storage = window.localStorage;
    </script>
</head>
<body>
    <header>
       <a href="/index.html" class="logo"></a>
       <span class="logo__text">Бабуленькины котики</span>
       <div id=user></div>
       <nav>
           <a href="/index.html">Главная страница</a>
           <a href="/add.html">Добавить котиков</a>
       </nav>
    </header>
    <main>
        <h1>Мои питомцы</h1>
        <div class="container">
        </div>
    </main>
    <footer>&copy;2022</footer>
    <script src="script.js"></script>
    <script>
        let name = storage.getItem("user");
        if (!name) {
            name = prompt("Как к Вам обращаться?") || "Гость";
            storage.setItem("user", name);
        } else {
             if (confirm("Вы хотите удалить текущего пользователя?")) {
                 storage.removeItem("user");
                 name = "";
             }
        }
        document.getElementById("user").innerText = `Привет ${name}!`;
    </script>
</body>
</html>
